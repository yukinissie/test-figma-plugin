<h2>Shape Creator</h2>
<p>Count: <input id="count" type="number" value="5" /></p>
<button id="createShapes">Create Shapes</button>
<button id="createCircles">Create Circles</button>
<button id="cancel">Cancel</button>
<script>
  function handleCreateShapes() {
    const textbox = document.getElementById("count");
    const count = parseInt(textbox.value, 10);
    parent.postMessage(
      { pluginMessage: { type: "create-shapes", count } },
      "*"
    );
  }

  function handleCreateCircles() {
    const textbox = document.getElementById("count");
    const count = parseInt(textbox.value, 10);
    parent.postMessage(
      { pluginMessage: { type: "create-circles", count } },
      "*"
    );
  }

  function handleCancel() {
    parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
  }

  document.getElementById("createShapes").onclick = handleCreateShapes;
  document.getElementById("createCircles").onclick = handleCreateCircles;
  document.getElementById("cancel").onclick = handleCancel;
</script>
