<h2>Shape and Circles Creator</h2>
<p>Count: <input id="count" type="number" value="5" /></p>
<button id="createShapes">Create Shapes</button>
<button id="createCircles">Create Circles</button>
<button id="cancel">Cancel</button>
<script>
  // get the elements
  const countTextbox = document.getElementById("count");
  const createShapesBtn = document.getElementById("createShapes");
  const createCirclesBtn = document.getElementById("createCircles");
  const cancelBtn = document.getElementById("cancel");

  // event handlers
  function createShapesEventHandler() {
    const count = parseInt(countTextbox.value, 10);
    parent.postMessage(
      { pluginMessage: { type: "create-shapes", count } },
      "*"
    );
  }

  function createCirclesEventHandler() {
    const count = parseInt(countTextbox.value, 10);
    parent.postMessage(
      { pluginMessage: { type: "create-circles", count } },
      "*"
    );
  }

  function cancelEventHandler() {
    parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
  }

  // add event handlers
  createShapesBtn.onclick = createShapesEventHandler;
  createCirclesBtn.onclick = createCirclesEventHandler;
  cancelBtn.onclick = cancelEventHandler;
</script>
